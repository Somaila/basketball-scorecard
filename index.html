<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head> 
<body>
  <div class="big-box">
    <div class="small-1-box">
      <h3>HOME</h3>
      <h1 id="home-score">0</h1>
      <div id="home-btn">
        <button onclick="homeBtnAddOne()">+1</button>
        <button onclick="homeBtnAddTwo()">+2</button>
        <button onclick="homeBtnAddThree()">+3</button>
      </div>
    </div>

    <div class="small-2-box">
      <h3>AWAY</h3>
      <h1 id="guest-score">0</h1>
      <div id="guest-btn">
        <button onclick="guestBtnAddOne()">+1</button>
        <button onclick="guestBtnAddTwo()">+2</button>
        <button onclick="guestBtnAddThree()">+3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
